<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in | list2stay</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body class="auth">
  <main class="auth-card">
    <div class="brand">
      <div class="brand-badge">L2</div>
      <div>
        <h1>Welcome back</h1>
        <p class="subtitle">Sign in to access your stays.</p>
      </div>
    </div>

    <form action="https://sheetdb.io/api/v1/hlfckorchuol3" method="POST" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="data[email]" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="data[password]" placeholder="Enter your password" required />
      </div>
      <div class="error" id="error"></div>

      <button class="btn btn--primary" type="submit">Sign in</button>

      <div class="divider">or continue with</div>
      <div class="social">
        <button class="ghost-btn" type="button" data-provider="google">Google</button>
        <button class="ghost-btn" type="button" data-provider="github">GitHub</button>
      </div>
    </form>

    <div class="footer">
      Don't have an account? <a class="link" href="./signup.html">Create one</a>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
