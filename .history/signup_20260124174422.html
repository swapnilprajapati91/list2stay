<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up | list2stay</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="brand-badge">L2</div>
      <div>
        <h1>Create account</h1>
        <p class="subtitle">Sign up to start managing your stays.</p>
      </div>
    </div>

    <form 3action="https://sheetdb.io/api/v1/hlfckorchuol3" method="POST" novalidate>
      <div class="field">
        <label for="name">Full name</label>
        <input class="input" type="text" id="name" name="data[name]" placeholder="Your name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="data[email]" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="data[password]" placeholder="Minimum 6 characters" required minlength="6" />
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm password</label>
        <input class="input" type="password" id="confirmPassword" name="data[confirmPassword]" placeholder="Repeat password" required minlength="6" />
      </div>
      <div class="error" id="error"></div>

      <button class="btn" type="submit">Create account</button>

      <div class="divider">or continue with</div>
      <div class="social">
        <button class="ghost-btn" type="button" data-provider="google">Google</button>
        <button class="ghost-btn" type="button" data-provider="github">GitHub</button>
      </div>
    </form>

    <div class="footer">
      Already have an account? <a class="link" href="./login.html">Sign in</a>
    </div>
  </main>

  <script src="./js/signup.js"></script>
</body>
</html>
